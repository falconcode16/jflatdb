name: ⚡ Auto Update Contributors Leaderboard

on:
  schedule:
    - cron: "0 0 * * 0"   # every Sunday at midnight UTC
  workflow_dispatch:       # manual trigger button

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Leaderboard
        uses: akhilmhdh/contributors-readme-action@v2.3
        with:
          readme_path: README.md
          columns_per_row: 5
          image_size: 100
          collaborators: all
          commit_message: "⚡ Auto-update contributors leaderboard"

      - name: Commit & Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "⚡ Auto-update contributors leaderboard"
          git push
